<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<f:view contentType="text/html">
    <h:head>
        <title>Page types</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <f:metadata>
            <f:event type="postValidate" listener="#{parsedDataController.postValidate}"/>
            <f:event type="postAddToView" listener="#{parsedDataController.postAddToView}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form id="content">
            <h:panelGrid columns="2" styleClass="contentGrid" columnClasses="menuCol, tableCol">
                <h:column>
                    <ui:include src="../parts/menu.xhtml"/>
                </h:column>
                <p:dataTable
                        paginator="true"
                        rows="5"
                        rowsPerPageTemplate="5, 10, 15"
                        value="#{parsedDataController.model.pageTypes}" var="type">
                    <f:facet name="header">
                        <h:outputText value="Page types" />
                    </f:facet>
                    <p:column headerText="Page type">
                        <p:commandLink value="#{type.name}"
                                       action="#{parsedDataController.showPageTypePages(type.id)}"
                                       update="content" />
                    </p:column>
                    <p:column headerText="Count">
                        <h:outputText value="#{parsedDataController.model.pageTypeCounter.get(type.code)}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
