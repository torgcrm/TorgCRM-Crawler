<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<f:view contentType="text/html">
    <h:head>
        <title>Websites</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
        <h:outputStylesheet library="css" name="main.css"/>

        <f:metadata>
            <f:event type="preRenderView" listener="#{websitesController.loadWebsites}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <p:layout>
                <p:layoutUnit position="west" resizable="false">
                    <ui:include src="../parts/menu.xhtml"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:dataTable selectionMode="single"
                                 paginator="true"
                                 value="#{websitesController.model.websites}"
                                 var="website"
                                 rowKey="${website.id}">
                        <f:facet name="header">Websites</f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{website.id}"/>
                        </p:column>
                        <p:column headerText="Name" filterable="true" filterBy="#{website.name}">
                            <h:outputText value="#{website.name}"/>
                        </p:column>
                        <p:column headerText="Url" filterable="true" filterBy="#{website.url}">
                            <h:outputText value="#{website.url}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:button value="Add new website" href="/websites/add.xhtml"/>
                            <p:commandButton value="Show parsed data"/>
                        </f:facet>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</f:view>
</html>
