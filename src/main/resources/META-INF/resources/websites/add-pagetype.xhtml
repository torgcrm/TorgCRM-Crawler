<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<f:view contentType="text/html">
    <h:head>
        <title>Websites</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
        <h:outputStylesheet library="css" name="main.css"/>

        <f:metadata>
            <f:event type="postValidate" listener="#{websitesController.postValidate}"/>
            <f:event type="postAddToView" listener="#{websitesController.postAddToView}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" styleClass="contentGrid" columnClasses="menuCol, tableCol">
                <h:column>
                    <ui:include src="../parts/menu.xhtml"/>
                </h:column>
                <h:column>
                    <p:panel id="panel" header="Add or edit pagetype">

                        <p:messages id="msgs"/>

                        <h:inputHidden value="#{pageTypesController.model.entity.id}" id="id"/>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="name" value="Type name:"/>
                            <p:inputText id="name" required="true"
                                         value="#{pageTypesController.model.entity.name}"
                                         style="width: 450px;"
                                         label="Website name">
                                <f:validateLength minimum="2"/>
                            </p:inputText>
                            <p:message for="name" display="icon"/>

                            <p:outputLabel for="code" value="Type code:"/>
                            <p:inputText id="code"
                                         value="#{pageTypesController.model.entity.code}"
                                         style="width: 450px;"
                                         label="Type code"
                                         required="true"/>
                            <p:message for="code" id="msgCode" display="icon"/>

                            <p:outputLabel for="xpath" value="Xpath:"/>
                            <p:inputTextarea id="xpath"
                                             value="#{pageTypesController.model.entity.xpath}"
                                             style="width: 450px;"
                                             label="Description" required="true">
                                <f:validateLength minimum="2"/>
                            </p:inputTextarea>
                            <p:message for="xpath" id="msgXpath" display="icon"/>
                        </h:panelGrid>
                        <p:commandButton value="Save"
                                         action="#{pageTypesController.onSave}"
                                         update="panel" icon="ui-icon-check"/>
                        <p:commandButton value="Cancel"
                                         action="#{pageTypesController.onCancel}"
                                         icon="ui-icon-cancel"/>
                    </p:panel>
                </h:column>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
