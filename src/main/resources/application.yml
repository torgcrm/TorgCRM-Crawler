jsf:
  primefaces:
    theme: aristo
    font-awesome: true

server:
  port: 9090
  servlet:
    context-path: /crawler

spring:
  security:
    user:
      name: user
      password: 123
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:32771/crawler
    username: crawler
    password: crawler
    driverClassName: org.postgresql.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
